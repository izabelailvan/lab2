<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Users manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
    <script type="text/javascript" src="src/users-service.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="title">Users</div>

      <ul class="user-list">
        <li>
          <div class="user-row-header">
            <div class="user-name">Name</div>
            <div class="user-city">City</div>
          </div>
        </li>

        <li v-for="(user, index) in users">
          <div class="user-row">
            <div class="user-name">{{ user.name }}</div>
            <div class="user-city"><i>{{ user.city }}</i></div>
          </div>
        </li>
      </ul>
    </div>
    <input type="text" v-model="newUserName" placeholder="Enter a name">
      <input type="text" v-model="newUserCity" placeholder="Enter a city">
      <button @click="addUser">Add user</button>

      <input type="number" v-model="removeUserIndex" placeholder="Enter index to remove">
      <button @click="removeUser">Remove user</button>
    <script src="src/app.js"></script>
  </body>
</html>
